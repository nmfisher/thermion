output: '../lib/thermion_dart/compatibility/web/thermion_dart.g.dart'
headers:
  entry-points:
    - '../native/web/include/ThermionWebApi.h'
    - '../native/include/c_api/*.h'
  include-directives:
    - '../native/web/include/ThermionWebApi.h'
    - '../native/include/c_api/*.h'
compiler-opts:
  - "-D__EMSCRIPTEN__"
structs:
  dependency-only: opaque
  exclude: 
    - '.*'
unions:
  dependency-only: opaque
  exclude: 
    - '.*'
globals:
  exclude: 
    - '.*'
ffi-native:
  assetId: thermion_dart
ignore-source-errors: true
