output: '../lib/src/bindings/src/thermion_dart_ffi.g.dart'
headers:
  entry-points:
    - '../native/include/c_api/*.h'
  include-directives:
    - '../native/include/c_api/*.h'
ffi-native:
  asset-id: package:thermion_dart/thermion_dart.dart
ignore-source-errors: true
functions:
  leaf:
    include:
      - '.*'
enums:
  as-int:
    include:
      - .*
