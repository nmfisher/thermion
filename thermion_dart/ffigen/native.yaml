output: '../lib/src/viewer/src/ffi/src/thermion_dart.g.dart'
headers:
  entry-points:
    - '../native/include/c_api/*.h'
    - '../native/include/ResourceBuffer.h'
  include-directives:
    - '../native/include/c_api/*.h'
    - '../native/include/ResourceBuffer.h'
ffi-native:
  assetId: package:thermion_dart/thermion_dart.dart
ignore-source-errors: true
functions:
  leaf:
    include:
      - '.*'
enums:
  as-int:
    include:
      - TPrimitiveType
      - TPixelDataFormat
      - TPixelDataType
      
