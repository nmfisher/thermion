name: thermion_flutter_web
description: A web platform interface for the thermion_flutter plugin.
repository: https://github.com/nmfisher/thermion_flutter/thermion_flutter
version: 0.2.0+4

environment:
  sdk: ">=3.3.0 <4.0.0"
  flutter: ">=3.0.0"

flutter:
  plugin:
    implements: thermion_flutter_platform_interface
    platforms:
      web:
        pluginClass: ThermionFlutterWebPlugin
        fileName: thermion_flutter_web.dart

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.0
  web: ^1.0.0
  thermion_dart: ^0.2.1-dev.0.0.13
  thermion_flutter_platform_interface: ^0.2.1-dev.13
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.0.0
